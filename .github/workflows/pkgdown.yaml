# .github/workflows/deploy-pkgdown-prebuilt.yml
name: Deploy prebuilt pkgdown site
on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'          # only run when the built site changes
  workflow_dispatch:        # allow manual deploys

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to gh-pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          branch: gh-pages   # target branch for Pages
          folder: docs       # publish the prebuilt site
          clean: false       # keep files not in this commit (usually fine)
